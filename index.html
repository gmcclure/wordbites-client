<!doctype html>
<html>
    <head>
        <title>Wordbites -- Blood-Filled Wordfruit in Tiny Bites</title>
        <link href='http://fonts.googleapis.com/css?family=Vollkorn:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <script src='index.js'></script>
    </head>

    <body>
        <h1>WordBites</h1>

        <p id="intro">Blood-filled wordfruit in tiny bites. Press for a taste of terror.</p>

        <div class="button">
            <button id="new-quote-button" class="btn btn-default horror-button">Bite Down</button>
        </div>

        <div id="quote-box">
            <p id="quote"></p>
            <div class="attrib">
                <attrib class="text-right"></attrib>
            </div>
        </div>

        <div class="mute-button">
            <button id="audio-control-button" class="btn btn-default horror-button">Silence</button>
        </div>

        <audio id="horror-audio" src="https://s3-us-west-2.amazonaws.com/gmc-data/Misc/horror_chaos.mp3" autoplay loop></audio>

        <div id="twitter-button">
        </div>

    </body>
</html>
